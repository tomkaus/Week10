<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Alg M W 8:00 - 9:15am</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Container to hold the table and form -->
  <div class="container mt-5">
    <!-- Heading for the table section -->
    <h2>College Algebra M W 8:00 - 9:15am</h2>
    <!-- Table element with a header and an empty body to be populated dynamically -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Banner ID</th>
          <th>Name (last, first)</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Here is an example -->
        <tr>
          <th>1113324709</th>
          <th>Kaus, Tom</th>
          <th>tkaus@unm.edu</th>
        </tr>

        <!-- Placeholder for dynamically added rows -->
      </tbody>
    </table>
    
    <!-- Heading for the form section -->
    <h2>Add Student Information</h2>
    <!-- Form to input data for a new row -->
    <form id="add-form">
      <div class="mb-3">
        <label for="new-id" class="form-label">ID:</label>
        <input type="text" class="form-control" id="new-id" required>
      </div>
      <div class="mb-3">
        <label for="new-name" class="form-label">Name(last,first):</label>
        <input type="text" class="form-control" id="new-name" required>
      </div>
      <div class="mb-3">
        <label for="new-email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="new-email" required>
      </div>
      <!-- Button to submit the form -->
      <button type="submit" class="btn btn-primary">Add Row</button>
    </form>
  </div>

  <!-- Include custom JavaScript -->
  <script src="Week10Scripts.js"></script>
</body>
</html>
